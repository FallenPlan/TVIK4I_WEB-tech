<!DOCTYPE html>
<html>
    <script src="js/carForm.js" type="text/javascript"></script>
    <form class="myForm" method="POST">
        <table id="carTable" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="name" name="name" required="required" autofocus/></td>
            </tr>
            <tr>
                <td>Consumption:</td>
                <td><input type="text" placeholder="12.5kWh/100km" name="consumption" required="required" /></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><!--<input type="color" name="color" required="required"/>-->
                    <select name="color" required="required">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="pink">Pink</option>
                        <option value="grey">Grey</option>
                        <option value="gold">Gold</option>
                        <option value="orange">Orange</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Manufacturer:</td>
                <td>
                    <select name="manufacturer" required="required">
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Citroen">Citroen</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Skoda">Skoda</option>
                        <option value="Lamborghini">Lamborghini</option>
                        <option value="Peugeot">Peugeot</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Available:</td>
                <td><input type="number" name="avaiable" required="required" /></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type="number" name="year" required="required" /></td>
            </tr>
            <tr>
                <td>Horsepower:</td>
                <td><input type="number" name="horsepower" required="required" /></td>
            </tr>
            <tr>
                <td colspan="2"><input id="btn" type="submit" value="Confirm"/></td>
            </tr>
        </table>
    </form>
</html>
